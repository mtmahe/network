{% extends "network/layout.html" %}
{% load static %}

{% block body %}
  <div class="main-container">
    <h3 id="title">Title</h3>
    <div class="section-container" id="new-post-view">
      <h5>New Post</h5>
      <form id="new-post-form">
        <!-- {% csrf_token %} -->
        <textarea class="form-control" id="new-post-body" rows="2" cols="80"></textarea>
        <input type="submit" value="Post" class="btn btn-primary">
      </form>
    </div>

    <div id="posts-view">
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
